networks:
  backend:
    driver: bridge

  frontend:
    driver: bridge

volumes:
  cache_downloads:
    name: cache_downloads
    external: true
  cache_dotnet:
    name: cache_dotnet
    external: true
  cache_proxy:
    name: cache_proxy
    external: true
  cache_api_nuget_org:
    name: cache_api_nuget_org
    external: true
  cache_funfair_release:
    name: cache_funfair_release
    external: true
  cache_funfair_prerelease:
    name: cache_funfair_prerelease
    external: true
  cache_npm_conf:
    name: cache_npm_conf
    external: true
  cache_npm_storage:
    name: cache_npm_storage
    external: true
  cache_nginx:
    name: cache_nginx
    external: true

